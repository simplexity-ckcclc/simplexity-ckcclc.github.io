           <div class="page-top"> <div class="page-content"> <h2>任务计划列表</h2> </div> </div> <div class="main"> <h3 class="big-title">添加任务：</h3> <input placeholder="例如：吃饭睡觉打豆豆； 提示：+回车即可添加任务，双击列表标题即可编辑" class="task-input" type="text" v-on:keyup.enter="enterFn" v-model="todo"> <ul class="task-count"> <li>个任务未完成</li> <li class="action"> <a :class="{active:visibility!=='unCompleted'&amp;&amp;visibility!=='completed'}" href="#all">所有任务</a> <a :class="{active:visibility==='unCompleted'}" href="#unCompleted">未完成的任务</a> <a :class="{active:visibility==='completed'}" href="#completed">完成的任务</a> </li> </ul> <h3 class="big-title">任务列表：</h3> <div class="tasks"> <span class="no-task-tip" v-show="!list.length">还没有添加任何任务</span> <ul class="todo-list" v-show="list.length"> <li class="todo" v-for="item in filterData" v-bind:class="{completed:item.isComplete,editing:item===edtorTodos}"> <div class="view"> <input class="toggle" type="checkbox" v-model="item.isComplete"> <label @dblclick="edtorTodo(item)"></label> <button class="destroy" @click="delFn(item)"></button> </div> <input class="edit" type="text" v-focus="edtorTodos===item" v-model="item.title" @blur="edtoEnd(item)" @keyup.enter="edtoEnd(item)" @keyup.esc="cancelEdit(item)"> </li> </ul> </div> </div> <script> //存取localStorage中的数据 var store = { save(key,value){ window.localStorage.setItem(key,JSON.stringify(value)); }, fetch(key){ return JSON.parse(window.localStorage.getItem(key))||[]; } } //list取出所有的值 var list = store.fetch("storeData"); var vm = new Vue({ el:".main", data:{ list, todo:'', edtorTodos:'',//记录正在编辑的数据, beforeTitle:"",//记录正在编辑的数据的title visibility:"all"//通过这个属性值的变化对数据进行筛选 }, watch:{ //下面的这种方法是浅监控 /*list:function(){//监控list这个属性，当这个属性对应的值发生变化就会执行函数 store.save("storeData",this.list); }*/ //下面的是深度监控 list:{ handler:function(){ store.save("storeData",this.list); }, deep:true } }, methods:{ enterFn(ev){//添加任务 //向list中添加一项任务 //事件处理函数中的this指向的是当前这个根实例 if(this.todo==""){return;} this.list.push({ title:this.todo, isComplete:false }); this.todo = ""; }, delFn(item){//删除任务 var index = this.list.indexOf(item); this.list.splice(index,1) }, edtorTodo(item){//编辑任务 //编辑任务的时候记录编辑之前的值 this.beforeTitle = item.title; this.edtorTodos = item; }, edtoEnd(item){//编辑完成 this.edtorTodos=""; // this.cancelEdit = this.edtorTodos; }, cancelEdit(item){//取消编辑 item.title = this.beforeTitle; this.beforeTitle = ''; this.edtorTodos=''; } }, directives:{ "focus":{ update(el,binding){ if(binding.value){ el.focus(); } } } }, computed:{ unComplete(){ return this.list.filter(item=>{ return !item.isComplete }).length }, filterData(){ //过滤的时候有三种情况 all completed unCompleted var filter = { all:function(list){ return list; }, completed:function(list){ return list.filter(item=>{ return item.isComplete; }) }, unCompleted:function(list){ return list.filter(item=>{ return !item.isComplete; }) } } //如果找到了过滤函数，就返回过滤后的数据，如果没有找到就返回所有的数据 return filter[this.visibility]?filter[this.visibility](list):list; } } }); function hashFn(){ var hash = window.location.hash.slice(1); vm.visibility = hash; } hashFn(); window.addEventListener('hashchange',hashFn); </script>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
